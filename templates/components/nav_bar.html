<div class="navbar">

    <!-- Gauche : Logo + Titre -->
    <div class="nav-left">
        <img src="{{ url_for('static', filename='img/logo.png') }}" class="nav-logo" alt="logo" onclick="location.href='/'">
        <h2 class="nav-title">Cinephile's Delight</h2>
    </div>

    <!-- Centre : Recherche -->
    <div class="nav-search">
        <form action="/search" method="GET">
            <input id="name" type="text" name="name" placeholder="Rechercher un film..." required>
            <button type="submit">search</button>
        </form>
    </div>

    <!-- Droite : User / connexion -->
    <div class="nav-right">

        {% if session.get('logged') %}
            <span class="nav-user">Hello, {{ session.get('pseudo') }}</span>
            <button onclick="location.href='/profile'">Profil</button>
            <button onclick="location.href='/preferences'">Preferences</button>
            <button onclick="location.href='/suggestions'">Recommendations</button>
            <button onclick="location.href='/logout'">Logout</button>
        {% else %}
            <button onclick="location.href='/login'">Sign In</button>
            <button onclick="location.href='/register'">Sign Up</button>
        {% endif %}

    </div>
</div>

    display: flex;

    padding: 0 20px;
    box-sizing: border-box;
    position: sticky;
    top: 0;
    z-index: 1000;
}

/* Logo + Titre */
.nav-left {
    display: flex;
    align-items: center;
    gap: 10px;
}

.nav-logo {
    height: 40px;
    width: 40px;
    object-fit: contain;
}

.nav-title {
    font-size: 22px;
}

/* Recherche */
.nav-search {
    flex: 1;
    display: flex;
    justify-content: center;
}

.nav-search input {
    width: 300px;
    padding: 8px 12px;
    border-radius: 6px 0 0 6px;
    border: none;
    outline: none;
}

.nav-search button {
    padding: 8px 12px;
    border: none;
    background: #007BFF;
    color: white;
    border-radius: 0 6px 6px 0;

    background: #0056d4;
}

    display: flex;
    align-items: center;
    gap: 10px;
}

.nav-right button {
    padding: 7px 14px;

    border: none;
    background: #007BFF;
    color: white;
    cursor: pointer;

.nav-right button:hover {
    background: #0056d4;
}

    margin-right: 10px;
}
</style>
